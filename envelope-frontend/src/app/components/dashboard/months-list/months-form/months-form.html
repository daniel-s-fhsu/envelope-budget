<form [formGroup]="form" (ngSubmit)="submit()" class="border rounded p-3">
  <div class="row g-3 align-items-end">
    <div class="col-6">
      <label class="form-label" for="monthDigit">Month</label>
      <input type="number" id="monthDigit" class="form-control" formControlName="monthDigit" min="1" max="12">
    </div>
    <div class="col-6">
      <label class="form-label" for="yearDigit">Year</label>
      <input type="number" id="yearDigit" class="form-control" formControlName="yearDigit" min="1970">
    </div>
    <div class="col-12 d-flex justify-content-end">
      <button type="submit" class="btn btn-primary" [disabled]="submitting">Add</button>
    </div>
  </div>
  <div *ngIf="status" class="alert alert-info mt-3 mb-0" role="alert">
    {{ status }}
  </div>
</form>
