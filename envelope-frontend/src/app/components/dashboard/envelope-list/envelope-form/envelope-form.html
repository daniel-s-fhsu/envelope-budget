<form [formGroup]="form" (ngSubmit)="submit()" class="border rounded p-3">
  <div class="mb-3">
    <label class="form-label" for="envName">Envelope Name</label>
    <input id="envName" type="text" class="form-control" formControlName="name" required>
  </div>
  <div class="mb-3">
    <label class="form-label" for="envAlloc">Allocated Amount</label>
    <input id="envAlloc" type="number" class="form-control" formControlName="allocated" min="0" step="0.01">
  </div>
  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Add</button>
  </div>
</form>
