<form class="border rounded p-3" [formGroup]="form" (ngSubmit)="submit()">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" formControlName="name" />
  </div>
  <div class="mb-3">
    <label class="form-label">Allocated</label>
    <input type="number" class="form-control" formControlName="allocated" step="0.01" min="0" />
  </div>
  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary btn-sm" [disabled]="form.invalid">Save</button>
    <button type="button" class="btn btn-outline-danger btn-sm" (click)="onDelete()">Delete Envelope</button>
    <button type="button" class="btn btn-link btn-sm ms-auto" (click)="onCancel()">Cancel</button>
  </div>
</form>
